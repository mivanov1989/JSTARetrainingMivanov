<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test Page</title>
</head>
<body>
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test Page</title>
</head>
<body>
  <select name="country" id="country">
    <option value="ger">Germany</option>
    <option value="usa">USA</option>
    <option value="ukr">Ukraine</option>
  </select>
                      
  <select name="cities" id="cities"></select>
  <p id="location"></p>  
<script>
    function triggerPopulation() {
      switch (country.selectedOptions[0].innerText) {
        case 'USA': populateCities('Washington', 'Salt Lake City', 'New York', 'Santa Monica');
          break;
        case 'Germany': populateCities('Berlin', 'Munich', 'Bremen', 'Hesse', 'Hamburg');
          break;
        case 'Ukraine': populateCities('Kyiv', 'Lviv', 'Dnipro', 'Lutsk', 'Poltava');
          break;
        default:
          break;
      }
    }

    function populateCities(...names) {
      cities.innerHTML = '';
      Array.from(names).forEach(name => {
        cities.appendChild(document.createElement("option"));
        cities.lastElementChild.innerText = name;
      });
    }

    function showLocation() {
      document.getElementById('location').textContent = `${country.selectedOptions[0].innerText}, ${cities.selectedOptions[0].innerText}`;
    }

    document.addEventListener("readystatechange", triggerPopulation);
    document.addEventListener("readystatechange", showLocation);
    country.addEventListener("change", triggerPopulation);
    country.addEventListener("change", showLocation);
    cities.addEventListener("change", showLocation);

</script>
</body>
</html>
